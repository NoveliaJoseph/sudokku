<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A premium, modern Sudoku game built with CSP principles.">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1><span class="highlight">Sudoku</span></h1>
            <p>Experience the art of logic.</p>
        </header>

        <div class="game-interface">
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="label">Time</span>
                    <span id="timer" class="value">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="label">Difficulty</span>
                    <span id="difficulty-display" class="value">Medium</span>
                </div>
            </div>

            <div id="sudoku-board" class="sudoku-board">
                <!-- Grid generated by JS -->
            </div>

            <div class="controls">
                <div class="numpad" id="numpad">
                    <button class="num-btn" data-value="1">1</button>
                    <button class="num-btn" data-value="2">2</button>
                    <button class="num-btn" data-value="3">3</button>
                    <button class="num-btn" data-value="4">4</button>
                    <button class="num-btn" data-value="5">5</button>
                    <button class="num-btn" data-value="6">6</button>
                    <button class="num-btn" data-value="7">7</button>
                    <button class="num-btn" data-value="8">8</button>
                    <button class="num-btn" data-value="9">9</button>
                    <button class="num-btn action-btn" id="btn-clear">âŒ«</button>
                </div>

                <div class="game-actions">
                    <button id="btn-new-game" class="primary-btn">New Game</button>
                    <button id="btn-check" class="secondary-btn">Check Solution</button>
                    <!-- <button id="btn-solve" class="secondary-btn">Solve (CSP)</button> -->
                </div>
            </div>
        </div>

        <div id="message-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">Success!</h2>
                <p id="modal-message">You completed the puzzle.</p>
                <button id="btn-modal-close" class="primary-btn">Continue</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
